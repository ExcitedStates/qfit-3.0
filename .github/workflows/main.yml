name: tests

on:
  push:
  pull_request:
    branches:
    - master
    - dev

jobs:
  build:
    name: Build (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ['3.7', '3.6']
    steps:
      - uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Conda info
        run: conda info
      - name: Conda create environment
        run: |
          conda create --name qfit
          conda activate qfit
          conda install -c ibmdecisionoptimization cplex
          conda install -c anaconda mkl numpy scipy
      - name: Install package
        working-directory: ./qfit
        run: python setup.py install

  test:
    needs: build
    name: Run tests (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ['3.7', '3.6']
    steps:
      - name: Check qfit_protein help
        run: qfit_protein --help
